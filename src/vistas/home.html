<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="w-50 p-3 mx-auto">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
                    <div class="mb-md-5 mt-md-4 pb-3">
                        <h2 class="fw-bold mb-2 text-uppercase">Pokédex</h2>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Buscador</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" id="dato">
                        </div>
                        <select class="form-select form-select-lg mb-3" id="opcion">
                            <option selected>Escoge una opción</option>
                            <option value="0">Todos</option>
                            <option value="1">Nombre de pokémon</option>
                            <option value="2">Número del pokedex</option>
                            <option value="3">Tipo de pokemon</option>
                        </select><br>
                        <button type="button" class="btn btn-outline-light btn-lg px-5" onClick="buscar()">Filtrar</button>    
                   
                    </div>

                </div>
                </div>
            </div>
            
        
        <div class="row w-100 p-3 mx-auto gradient-custom" id="contenedor">
        </div>
    
    </section>
    

    <script type="text/javascript" src="JS/filtro.js"></script>
    <script>
        url = 'http://localhost:3000/obpokemo';
            fetch(url)
            .then((res)=> res.json())
            .then((data) => {
                insertar(data);
            })
    </script>
</body>
</html>
